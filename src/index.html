<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画个皮卡丘</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box
        }
        .wrapper{
            padding: 4px;
        }

        #codeStyle {
            display: none;
        }

        #codeHtml {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            overflow-x: hidden;
            overflow-y: auto;
            font-size:12px;
            margin-top: 30px;
            padding: 8px;

        }

        #codeHtml::-webkit-scrollbar {
            display: none;
        }
        h4{text-align: center}
        .buttonList {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        .buttonList button {
            margin-top: 10px;
            background-color: #fff;
            border: none;
            padding: 2px 4px;
            border:solid #ccc 1px;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <style id="codeStyle"></style>
    <h4>来一起画个皮卡丘吧！</h4>
    <div id="codeHtml"></div>
    <div class="skin">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="lip">
                <div class="mouth-up">
                    <div class="lip-up left"></div>
                    <div class="lip-up right"></div>
                </div>
                <div class="mouth-down">
                    <div class="tongue">
                        <div class="tongue-shadow"></div>
                    </div>
                </div>
            </div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
        </div>
    </div>
    <div class="buttonList">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="fastPlay">快速</button>
        <button id="slowPlay">慢速</button>
    </div>

</div>
    <script type="module" src="main.js"></script>
</body>

</html>
